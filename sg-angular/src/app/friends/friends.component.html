<!DOCTYPE html>
<html lang="en">

<head>
	<title>Splash Page</title>
	
	 <style>
	
    p.ex1 {
      border: 1px solid black;
      outline-style: solid;
      outline-color: red;
    }
    
    p.ex2 {
      border: 1px solid black;
      outline-style: double;
      outline-color: green;
    }
    
    p.ex3 {
      border: 1px solid black;
      outline-style: outset;
      outline-color: purple;
    }
  </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div>
                    <h2>Your Friends</h2>
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
                
                    <ul *ngFor="let user of userList">
                        <li class="list-group-item">
                        <b>Name: </b>{{user.LastName}} {{user.FirstName}}
                        <br><b>Email: </b>{{user.Email}}
                        <!-- <br><b>Registered Date: </b>{{user.Reg_date}} -->
                        <br><button>Remove friend</button>
                    </ul>
                
                  </div>
            </div>
            <div class="col-xs-6">
                <div>
                    <h2>Add New Friend</h2>
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

                        <ul *ngFor="let user of userList">
                          <b>Name: </b>{{user.LastName}} {{user.FirstName}}
                          <br><b>Email: </b>{{user.Email}}
                          <!-- <br><b>Registered Date: </b>{{user.Reg_date}} -->
                          <!-- 
                          <br><button (click)= "addFriend('friendemail@gmail.com')">Add friend</button>
                          -->
                          <b></b><button (click)="addFriend(user.Email)">Add friend</button>
                        </ul>
                  </div>  


            </div>
        </div>
    </div>
</body>
</html>
