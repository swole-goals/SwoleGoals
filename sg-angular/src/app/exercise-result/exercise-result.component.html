<br/>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md" align="center">
	<h1>How many repetitions did you complete?</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 col-md-2"></div>
      <div class="col-lg-3 col-md-3 col-centered" align="right">
          <div class="form-group mb-2">
            <button class="btn btn-danger btn-result" (click)="decreaseReps()">-</button>
          </div>
      </div>
      <div class="col-lg-2 col-md-2 col-centered" align="center">
          <div class="form-group mx-sm-3 mb-2">
		  <input value={{repsTotal}} type="text" readonly class="form-control input-reps" id="rep-input" placeholder="20">
          </div>
      </div>
      <div class="col-lg-3 col-md-3 col-centered" align="left">
          <div class="form-group mb-2">
              <button class="btn btn-success btn-result" (click)="increaseReps()" align="right">+</button>
          </div>
      </div>
      <div class="col-lg-2 col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-lg-5 col-md-5" align="right">
      </div>
      <div class="col-lg-2 col-md-2" align="center">
      </div>
      <div class="col-lg-5 col-md-5" align="left">
      </div>
    </div>
  </div>
