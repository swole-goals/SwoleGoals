<div class="container">
<div class="row">
<div class="col-lg-6">
<form>
  <div class="form-row">
    <div class="form-group">
      <label for="inputState">Type</label>
      <select id="inputState" class="form-control">
	<ng-container *ngFor="let type of types">
	  <option value="{{type}}">{{type}}</option>
	</ng-container>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="inputState">Muscles</label>
      <select id="inputState" class="form-control">
	<ng-container *ngFor="let muscle of muscles">
	  <option value="{{muscle}}">{{muscle}}</option>
	</ng-container>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="inputState">Equipment</label>
      <select id="inputState" class="form-control">
	<ng-container *ngFor="let equipment of equipments">
	  <option value="{{equipment}}">{{equipment}}</option>
	</ng-container>
      </select>
    </div>
  </div>
</form>
</div>
<div class="col-lg-6">
	add on click information here
</div>
</div>
</div>

                            <h5 class="card-title">{{exercise.name}}</h5>
                            <p class="card-text">Type: {{exercise.type}}</p>
                            <p class="card-text">Muscles: {{exercise.muscles}}</p>
                            <p class="card-text">Equipment: {{exercise.equipment}}</p>
                        </div>
                    </div>
                </ng-container>
	    </div>
	</div>
